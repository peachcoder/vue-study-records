<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <!-- 引入vue.js -->
   <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
   <div id="root">
    <h1>插值表达式</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url.toUpperCase()" x="hello">点我去{{school.name}}学习1</a>
    <br>
    <a v-bind:href="school.url" x="hello">点我去{{school.name}}学习2</a>

   </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false  //阻止Vue在启动时时生成生产提示

  new Vue({
    el: '#root',
    data: {
      name: 'Jack',
      url: 'http://www.atguigu.com',
      school:{
        name: '尚硅谷',
        url: 'http://www.atguigu.com',
      }
    }
  })


</script>
</html>
